<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" value="20-04-2020"> <!--calendário-->
    </p>

    <p>
        <label for="datetime">Data e Hora:</label>
        <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00"> <!--data-->
    </p>

    <p>
        <label for="time">Hora:</label>
        <input type="time" id="time" name="time" value="20:00"> <!--hora-->
    </p>

    <p>
        <label for="cor">Cor preferida:</label>
        <input type="color" id="cor" name="cor" value="#FF0000"> <!--cor-->
    </p>

    <p>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail..."> <!--e-mail-->
    </p>

    <p>
        <label for="file">Sua foto:</label>
        <input type="file" id="file" name="file" accept=".png, .svg, image/*" multiple> <!--selecionador de arquivos-->
    </p>

    <p>
        <label for="number">Número:</label>
        <input type="number" id="number" name="number" placeholder="Digite um número..." min="10", max="50" step="5"> <!--contador/seletor número-->
    </p>

    <p>
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha..."> <!--campo de senha-->
    </p>

    <p>
        <label for="range">Range</label>
        <input type="range" id="range" name="range" min="0" max="100" step="10" list="tickmarks"> <!--seletor-->

        <datalist id="tickmarks">
            <option value="0" label="0%">
            <option value="10">
            <option value="20">
            <option value="30">
            <option value="40">
            <option value="50" label="50%">
            <option value="60">
            <option value="70">
            <option value="80">
            <option value="90">
            <option value="100" label="100%">
            
        </datalist>
    </p>

    <p>
        <label for="url">Digite uma URL:</label>
        <input type="url" id="url" name="url" placeholder="URL"> <!--URL-->
    </p>

    <p>
        <label for="search">Pesquisar...</label>
        <input type="search" id="search" name="search" placeholder="O que você procura?"> <!--barra de pesquisa-->
    </p>

    <p>
        <label for="select">Selecione uma opção</label>
        <select id="select" name="select">
            <optgroup label="Selecione...">
                <option value="qualquer">Valor Maneira 1</option>
                <option value="qualquer" label="Valor label 2">
                <option value="qualquer" label="Valor label 3">
            </optgroup>
        </select> <!--seletor-->
    </p>

    <p>
        <label for="textarea">Área de Texto</label>
        <textarea id="textarea" name="textarea" placeholder="O que você procura?" rows="3" cols="9"></textarea> <!--campo de texto-->
    </p>

    <p>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </p>
</body>
</html>
