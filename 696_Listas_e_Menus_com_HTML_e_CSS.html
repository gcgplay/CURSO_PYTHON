<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
    <!--Listas podem ser usadas em barras de navegação e menus-->
    <ul> <!--lista NÃO ordenada-->
        <li>Item 1</li> <!--item de lista-->
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol type="A"> <!--lista ORDENADA-->
        <li>Item 1</li> <!--item de lista-->
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
